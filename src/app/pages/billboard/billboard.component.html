<div class="mainView">
    
    <div class="movies-background" style="background-color:#171a21;">
        <div class="title" style="color: white;">
            Cartelera
        </div>

        <div class="subTitle" style="color: white;">
            ESTRENOS
        </div>
        <div class="movieDisplay">
            
            <div class="selectMovie" *ngFor="let movie of movies">
                <div class="movieRectangle" style="background-color:#292929;" (click)="movieSelected(movie)">
                    <div class="movieImage" >
                        <img class="imageSrc" src="{{movie.image}}" alt="">
                    </div>
                    <div class="hourText" style="color:white">
                        Horarios
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>
<div class="bottomBar">
    <div class="text" style="font-size: 20px; color: white">
        CineTEC
    </div>
</div>
